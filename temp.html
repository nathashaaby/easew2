<html lang="en">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <body style="background-image: url(bg.png); background-repeat: no-repeat; background-size: cover">

    <header class="header">

      <nav class="navbar navbar-style"> 

        <div class="container">

          <div class="navbar-header">

            <a href=""><img class="logo" src="EASEW.png"></a>            
          </div>
        </div>
      </nav>

      <section class="Form">
      
        <div class="container cont">
          
          <div class="row no-gutters">
            
            <div class="col-lg-5">
              
              <img src="bg2.png" class="img-fluid" style="object-fit: fill; height: 1000px">
            </div>

            <div class="col-lg-7">

              <form>
                <div class="form-row">
                      
                  <div class="col-lg-7">
                        
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                </div>

                <div class="form-row">
                      
                  <div class="col-lg-7">
                        
                    <input type="password" placeholder="Password" class="form-control">
                  </div>
                </div>

                <div class="form-row">
                      
                  <div class="col-lg-7">
                        
                    <button type="button" class="btn1">Login</button>
                  </div>
                </div>

                <div class="col-lg-7">
                  <p><a href="">Forgot password?</a></p>
                  <p>Need an account? <a href="">Sign Up!</a></p> 
                </div> 
              </form>

              
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
